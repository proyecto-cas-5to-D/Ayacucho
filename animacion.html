<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>AYACUCHO — COAR & IB</title>
<style>
:root{
  --ink:#fff;                 /* Color texto AYACUCHO */
  --stroke:#000;              /* Trazo del título */
  --A: clamp(8vw, 10vw, 14vw);/* Amplitud del movimiento lateral (sin px) */
  --T: 3.2s;                  /* Duración de UN ciclo completo */
  --ease: cubic-bezier(.3,.02,.2,1); /* Curva suave rápido→lento */
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  min-height:100%;
  overflow-x:hidden;
  font-family:"Noto Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans";
  color:var(--ink);
  background:#000; /* fallback */
}

/* ====== HERO ====== */
.hero{
  position:relative;
  min-height:100svh;
  display:grid;
  grid-template-rows:1fr auto;
  place-items:center;
  padding:clamp(1.2vh, 2vw, 3.2vh);
  isolation:isolate;
  overflow:hidden;
}
.hero::before{
  content:"";
  position:absolute; inset:0;
  background:url("img/Foto1.jpg") center/cover no-repeat;
  z-index:-1;
}

/* ====== TÍTULO ====== */
.wrap{
  width:92vw;
  text-align:center;
  padding-top:0%;
}
.word{
  --s:clamp(3.6rem, 8vw, 9rem); /* Título responsivo sin px directos */
  display:inline-block;
  font-size:var(--s);
  line-height:1.05;
  letter-spacing:.06em;
  font-weight:900;
  text-transform:uppercase;
  color:var(--ink);
  -webkit-text-stroke:.12em var(--stroke);
  padding:.2em .5em;
  border-radius:2vw;
  background:rgba(0,0,0,.6);
  box-shadow:0 .3em .8em rgba(0,0,0,.35);
  margin-top:-6vh; /* ⬅️ Subimos AYACUCHO con porcentaje de alto */
}

.underline{
  margin:.4rem auto 0;
  width:60vw;
  height:.4rem;
  border-radius:9999px;
  background:linear-gradient(90deg, var(--a, #ffd166), var(--b, #06d6a0));
  box-shadow:0 0 .4rem rgba(255,209,102,.3), 0 0 .8rem rgba(6,214,160,.25);
}

/* ====== SECCIÓN LOGOS ====== */
.exchange{
  display:flex; align-items:center; justify-content:center;
  gap:clamp(3vw, 5vw, 7vw);
  margin:clamp(2.4vh, 4vh, 5vh) auto 0;
  width:92vw;
}

/* LOGOS (tamaño en vw, sin px) */
.logo-wrap{
  width:clamp(12vw, 15vw, 18vw); /* Tamaño reducido y responsivo */
  display:flex; align-items:center; justify-content:center;
}
.logo{
  width:100%; height:auto; object-fit:contain;
  filter:drop-shadow(0 .2em .6em rgba(0,0,0,.4));
  will-change:transform;
}

/* ====== ANIMACIÓN DE CANICAS ====== */
.logo--right{ animation:rightMarble var(--T) var(--ease) infinite; }
.logo--left { animation:leftMarble  var(--T) var(--ease) infinite; }

/* CANICA DERECHA: +A → centro (queda) → +A */
@keyframes rightMarble{
  0%   { transform:translateX(var(--A)); }
  25%  { transform:translateX(0); }
  75%  { transform:translateX(0); }
  100% { transform:translateX(var(--A)); }
}

/* CANICA IZQUIERDA: espera → -A → centro (queda) */
@keyframes leftMarble{
  0%   { transform:translateX(0); }
  25%  { transform:translateX(0); }
  50%  { transform:translateX(calc(-1 * var(--A))); }
  75%  { transform:translateX(0); }
  100% { transform:translateX(0); }
}

/* ====== RESPONSIVE ====== */
@media (prefers-reduced-motion:reduce){
  .logo--left,.logo--right{animation:none}
}
@media (max-width:40em){ /* ~640px sin usar px explícitos */
  .exchange{ flex-direction:column; gap:6vh; }
  .logo-wrap{ width:clamp(30vw, 38vw, 42vw); }
}
</style>
</head>
<body>
<main class="hero" id="hero">
  <div class="wrap">
    <h1 class="word">AYACUCHO</h1>
    <div class="underline" aria-hidden="true"></div>

    <section class="exchange" aria-label="Animación de canicas en línea">
      <!-- Canica izquierda -->
      <div class="logo-wrap">
        <img class="logo logo--left" src="animacion/coar.png" alt="Logo COAR">
      </div>
      <!-- Canica derecha -->
      <div class="logo-wrap">
        <img class="logo logo--right" src="animacion/ib.png" alt="Logo IB">
      </div>
    </section>
  </div>
</main>
</body>
</html>
