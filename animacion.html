<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>AYACUCHO — COAR & IB</title>
<style>
:root{
  --ink:#fff;

  /* Marbles (desktop) */
  --A: 15vw;
  --T: 3.2s;
  --ease: cubic-bezier(.3,.02,.2,1);

  /* Órbita + pulsar (móvil) */
  --T-orbit: 8s;                 /* órbita */
  --R-orbit: 34%;
  --pulse-color: rgba(120,200,255,.55);
  --beam-color: rgba(160,220,255,.7);
  --T-pulse: 1.8s;               /* latido */
  --T-sweep-1: 1.6s;             /* barrido haz 1 */
  --T-sweep-2: 2.2s;             /* barrido haz 2 */
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  min-height:100%;
  overflow-x:hidden;
  font-family:"Noto Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans";
  color:var(--ink);
  background:#000;
}

/* ====== HERO ====== */
.hero{
  position:relative;
  min-height:100svh;
  display:grid;
  grid-template-rows:1fr auto;
  place-items:center;
  padding:clamp(1rem, 2vw, 2rem);
  isolation:isolate;
  overflow:hidden;
}
.hero::before{
  content:"";
  position:absolute; inset:0;
  background:url("img/Foto1.jpg") center/cover no-repeat;
  z-index:-1;
}

/* ====== TÍTULO ====== */
.wrap{
  width:min(96vw, 100%);
  max-width:120ch;
  text-align:center;
  padding-top:0;
}
.word{
  --s: clamp(2.25rem, 8vw, 5.5rem);
  display:inline-block;
  font-size:var(--s);
  line-height:1.05;
  letter-spacing:.06em;
  font-weight:900;
  text-transform:uppercase;
  color:var(--ink);
  -webkit-text-stroke:.06em var(--stroke);
  padding:.2em .5em;
  border-radius:2em;
  margin-top:clamp(.5rem, 2vh, 1.5rem);
  background:rgba(0,0,0,.6);
  box-shadow:0 .25em .8em rgba(0,0,0,.35);
  transform:translateY(calc(-1 * min(6vh, 4rem)));
}
.underline{
  margin:.6rem auto 0;
  width:60vw;
  max-width:80ch;
  height:.25rem;
  border-radius:9999em;
  background:linear-gradient(90deg, var(--a,#000000), var(--b,#000000));
  box-shadow:0 0 .4rem rgba(0, 0, 0, 0.3), 0 0 .8rem rgba(0, 0, 0, 0.25);
}

/* ====== LOGOS ====== */
.exchange{
  display:flex;
  align-items:center;
  justify-content:center;
  margin:clamp(1.2rem, 4vh, 3rem) auto 0;
  width:min(90vw, 120ch);
}

/* PC/Tablet: aseguro fila horizontal */
.orb{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:clamp(2rem, 4vw, 4.5rem);
}

.logo-wrap{
  width:clamp(8rem, 20vw, 12rem);
  display:flex; align-items:center; justify-content:center;
  position:relative; /* para pseudo-elementos del pulsar en móvil */
}

.logo{
  width:100%;
  height:auto;
  object-fit:contain;
  filter:drop-shadow(0 .2em .6em rgba(0,0,0,.4));
  will-change:transform;
}

/* ====== ANIMACIÓN “CANICAS” (PC/Tablet) ====== */
.logo--right{ animation:rightMarble var(--T) var(--ease) infinite; }
.logo--left { animation:leftMarble  var(--T) var(--ease) infinite; }

@keyframes rightMarble{
  0%   { transform:translateX(var(--A)); }
  25%  { transform:translateX(0); }
  75%  { transform:translateX(0); }
  100% { transform:translateX(var(--A)); }
}
@keyframes leftMarble{
  0%   { transform:translateX(0); }
  25%  { transform:translateX(0); }
  50%  { transform:translateX(calc(-1 * var(--A))); }
  75%  { transform:translateX(0); }
  100% { transform:translateX(0); }
}

/* ====== ACCESIBILIDAD ====== */
@media (prefers-reduced-motion:reduce){
  .logo--left,.logo--right,
  .orb, .logo--upright,
  .logo-wrap::before, .logo-wrap::after { animation:none !important; }
}

/* ====== SÓLO MÓVIL: ÓRBITA + PULSAR ====== */
@media (max-width:48rem){
  .exchange{
    position:relative;
    width:min(72vw, 22rem);
    aspect-ratio:1/1;
    display:block;
  }

  /* El anillo que rota */
  .orb{
    position:absolute; inset:0;
    margin:auto;
    width:100%; height:100%;
    animation: spin var(--T-orbit) linear infinite;
    transform-origin:50% 50%;
    display:block; /* en móvil manejamos posiciones absolutas */
  }

  /* desactivo “canicas” en móvil */
  .logo--left,.logo--right{ animation:none !important; }

  /* Posiciono las dos “lunas” en el anillo, 180° opuestas */
  .orb .logo-wrap{
    position:absolute;
    top:50%; left:50%;
    width:clamp(6rem, 38vw, 8.5rem);
    transform-origin:0 0;
  }
  .orb .logo-wrap:nth-child(1){
    transform: rotate(0deg) translateX(var(--R-orbit)) rotate(0deg);
  }
  .orb .logo-wrap:nth-child(2){
    transform: rotate(180deg) translateX(var(--R-orbit)) rotate(0deg);
  }

  /* Los logos se mantienen “de pie” mientras orbitan */
  .orb .logo{
    animation: keepUpright var(--T-orbit) linear infinite;
  }

  /* ===== PULSAR FX ===== */
  /* Halo que late */
  .orb .logo-wrap::before{
    content:"";
    position:absolute;
    top:50%; left:50%;
    width:220%; height:220%;
    transform:translate(-50%,-50%) scale(0.9);
    border-radius:50%;
    background: radial-gradient(closest-side, var(--pulse-color) 0%, rgba(0,0,0,0) 70%);
    filter: blur(10px);
    pointer-events:none;
    animation: pulse var(--T-pulse) ease-in-out infinite;
    will-change: transform, opacity;
  }

  /* Haz que barre (como un faro/“pulsar”) */
  .orb .logo-wrap::after{
    content:"";
    position:absolute;
    top:50%; left:50%;
    width:260%; height:260%;
    transform:translate(-50%,-50%);
    border-radius:50%;
    /* un gajo luminoso que gira */
    background:
      conic-gradient(from 0deg,
        transparent 0turn,
        transparent .88turn,
        var(--beam-color) .92turn,
        transparent .96turn,
        transparent 1turn);
    mix-blend-mode: screen;
    filter: blur(6px);
    pointer-events:none;
    animation: sweep var(--T-sweep-1) linear infinite;
    will-change: transform;
  }
  .orb .logo-wrap:nth-child(2)::after{
    animation-duration: var(--T-sweep-2);
    opacity:.9;
  }
}

/* ====== KEYFRAMES ÓRBITA/PULSAR ====== */
@keyframes spin{ to{ transform:rotate(360deg); } }
@keyframes keepUpright{ to{ transform:rotate(-360deg); } }
@keyframes pulse{
  0%,100%{ transform:translate(-50%,-50%) scale(.9); opacity:.55; }
  50%   { transform:translate(-50%,-50%) scale(1.08); opacity:.95; }
}
@keyframes sweep{ to{ transform:translate(-50%,-50%) rotate(360deg); } }

/* ====== RESPONSIVE EXTRA ====== */
@media (max-width:40rem){
  .logo-wrap{ width:clamp(6.5rem, 45vw, 9.5rem); }
}
</style>
</head>
<body>
<main class="hero" id="hero">
  <div class="wrap">
    <h1 class="word">AYACUCHO</h1>
    <div class="underline" aria-hidden="true"></div>

    <!-- PC/Tablet: horizontal; Móvil: órbita + pulsar -->
    <section class="exchange" aria-label="Animación de logos">
      <div class="orb" aria-hidden="true">
        <div class="logo-wrap">
          <img class="logo logo--left" src="animacion/coar.png" alt="Logo COAR">
        </div>
        <div class="logo-wrap">
          <img class="logo logo--right" src="animacion/ib.png" alt="Logo IB">
        </div>
      </div>
    </section>

  </div>
</main>
</body>
</html>
