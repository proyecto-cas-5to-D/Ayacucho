<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>AYACUCHO — COAR & IB</title>
<style>
:root{
  --ink:#fff;                 /* Color texto AYACUCHO */
 
  --A: 15vw;                  /* Amplitud del movimiento lateral (solo vw) */
  --T: 3.2s;                  /* Duración de UN ciclo completo */
  --ease: cubic-bezier(.3,.02,.2,1); /* Curva suave rápido→lento */
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  min-height:100%;
  overflow-x:hidden;
  font-family:"Noto Sans";
  color:var(--ink);
  background:#000; /* fallback */
}

/* ====== HERO ====== */
.hero{
  position:relative;
  min-height:100svh;
  display:grid;
  grid-template-rows:1fr auto;
  place-items:center;
  padding:clamp(1rem, 2vw, 2rem);
  isolation:isolate;
  overflow:hidden;
}
.hero::before{
  content:"";
  position:absolute; inset:0;
  background:url("img/Foto11.jpg") center/cover no-repeat;
  z-index:-1;
}

/* ====== TÍTULO ====== */
.wrap{
  width:min(96vw, 100%);
  max-width:120ch;  /* relativo a tipografía, no px visuales */
  text-align:center;
  padding-top:0; /* Ajusta en %/vh si quieres mover el bloque completo */
}

/* Bloque del título */
.word{
  --s: clamp(2.25rem, 8vw, 5.5rem);   /* Tamaño con rem+vw */
  display:inline-block;
  font-size:var(--s);
  line-height:1.05;
  letter-spacing:.06em;
  font-weight:900;
  text-transform:uppercase;
  color:var(--ink);

  -webkit-text-stroke:.06em var(--stroke); /* sin px */
  padding:.2em .5em;
  border-radius:2em;
  margin-top:clamp(.5rem, 2vh, 1.5rem); /* separación superior */

  /* Fondo y sombra en unidades relativas */
  background:rgba(0,0,0,.6);
  box-shadow:0 .25em .8em rgba(0,0,0,.35);

  /* Ajuste fino de altura con unidades relativas (evita px negativos) */
  transform:translateY(calc(-1 * min(6vh, 4rem))); /* “sube” AYACUCHO */
}

/* Subrayado degradado */
.underline{
  margin:.6rem auto 0;
  width:60vw;                 /* solo vw */
  max-width:80ch;             /* relativo a texto */
  height:.25rem;              /* sin px */
  border-radius:9999em;       /* no px */
  background:linear-gradient(90deg, var(--a,#000000), var(--b,#000000));
  box-shadow:0 0 .4rem rgba(0, 0, 0, 0.3), 0 0 .8rem rgba(0, 0, 0, 0.25);
}

/* ====== SECCIÓN LOGOS ====== */
.exchange{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:clamp(2rem, 4vw, 4.5rem);
  margin:clamp(1.2rem, 4vh, 3rem) auto 0;
  width:min(90vw, 120ch);
}

/* Contenedor del logo (solo unidades relativas) */
.logo-wrap{
  width:clamp(8rem, 20vw, 12rem);
  display:flex; align-items:center; justify-content:center;
}

/* Imágenes */
.logo{
  width:100%;
  height:auto;
  object-fit:contain;
  filter:drop-shadow(0 .2em .6em rgba(0,0,0,.4));
  will-change:transform;
}

/* ====== ANIMACIÓN DE CANICAS ====== */
.logo--right{ animation:rightMarble var(--T) var(--ease) infinite; }
.logo--left { animation:leftMarble  var(--T) var(--ease) infinite; }

/* CANICA DERECHA */
@keyframes rightMarble{
  0%   { transform:translateX(var(--A)); }
  25%  { transform:translateX(0); }
  75%  { transform:translateX(0); }
  100% { transform:translateX(var(--A)); }
}

/* CANICA IZQUIERDA */
@keyframes leftMarble{
  0%   { transform:translateX(0); }
  25%  { transform:translateX(0); }
  50%  { transform:translateX(calc(-1 * var(--A))); }
  75%  { transform:translateX(0); }
  100% { transform:translateX(0); }
}

/* ====== ACCESIBILIDAD / REDUCE MOTION ====== */
@media (prefers-reduced-motion:reduce){
  .logo--left,.logo--right{animation:none}
}

/* ====== RESPONSIVE ====== */
@media (max-width:40rem){ /* ~640px pero expresado en rem */
  .exchange{ flex-direction:column; gap:1.4rem; }
  .logo-wrap{ width:clamp(6.5rem, 45vw, 9.5rem); }
}
</style>
</head>
<body>
<main class="hero" id="hero">
  <div class="wrap">
    <h1 class="word">AYACUCHO</h1>
    <div class="underline" aria-hidden="true"></div>

    <section class="exchange" aria-label="Animación de canicas en línea">
      <!-- Canica izquierda -->
      <div class="logo-wrap">
        <img class="logo logo--left" src="animacion/coar.png" alt="Logo COAR">
      </div>
      <!-- Canica derecha -->
      <div class="logo-wrap">
        <img class="logo logo--right" src="animacion/ib.png" alt="Logo IB">
      </div>
    </section>
  </div>
</main>
</body>
</html>
