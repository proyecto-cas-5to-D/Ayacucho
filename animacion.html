<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>AYACUCHO — COAR & IB</title>
<style>
:root{
  --ink:#fff;           /* texto AYACUCHO */
  --stroke:#000;        /* trazo del título */
  --a:#ffd166; --b:#06d6a0; /* subrayado */
  --A: clamp(110px, 12vw, 150px); /* amplitud lateral */
  --T: 3.2s;                         /* duración del ciclo */
  --ease: cubic-bezier(.35,.02,.2,1); /* rápido→lento, muy suave */
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  min-height:100%; overflow-x:hidden;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,"Noto Sans";
  color:var(--ink);
  background:#000; /* fallback */
}

/* Fondo (sin superposición) */
.hero{
  position:relative; min-height:100svh;
  display:grid; grid-template-rows:1fr auto; place-items:center;
  padding:clamp(16px,3vw,48px); isolation:isolate; overflow:hidden;
}
.hero::before{
  content:""; position:absolute; inset:0;
  background:url("img/Foto11.jpg") center/cover no-repeat; z-index:-1;
}

/* Título con fondito solo para el texto */
.wrap{width:min(1200px,96vw); text-align:center}
.word{
  --s:clamp(48px,12vw,140px);
  display:inline-block; font-size:var(--s); line-height:1.1; letter-spacing:.08em; font-weight:900; text-transform:uppercase;
  color:var(--ink); -webkit-text-stroke:1px var(--stroke);
  padding:.3em .6em; border-radius:12px; margin-top:clamp(8px,2vw,16px);
  background:rgba(0,0,0,.6); box-shadow:0 4px 10px rgba(0,0,0,.4);
}
.underline{
  margin:.6rem auto 0; width:min(78vw,820px); height:5px; border-radius:999px;
  background:linear-gradient(90deg,var(--a),var(--b));
  box-shadow:0 0 .5rem rgba(255,209,102,.3),0 0 1rem rgba(6,214,160,.25);
}

/* Zona del intercambio (canicas en línea) */
.exchange{
  display:flex; align-items:center; justify-content:center;
  gap:clamp(40px,6vw,100px);
  margin:clamp(28px,5vw,72px) auto 0;
  width:min(1100px,96vw);
}

/* Logos SIN fondo */
.logo-wrap{ width:clamp(180px,28vw,300px); display:flex; align-items:center; justify-content:center; }
.logo{ width:100%; height:auto; object-fit:contain; filter:drop-shadow(0 2px 6px rgba(0,0,0,.45)); will-change:transform; }

/* Animación tipo canicas: fluida, uno golpea y se queda; el otro se va y regresa */
.logo--right{ animation:rightMarble var(--T) var(--ease) infinite; }
.logo--left { animation:leftMarble  var(--T) var(--ease) infinite; }

/* DERECHA: +A -> 0 (golpe) -> queda en 0 mientras el otro va y vuelve -> regresa a +A */
@keyframes rightMarble{
  0%   { transform:translateX(var(--A)); }
  25%  { transform:translateX(0); }   /* llega y golpea */
  75%  { transform:translateX(0); }   /* se queda quieto mientras el otro se mueve */
  100% { transform:translateX(var(--A)); } /* vuelve a su lado */
}

/* IZQUIERDA: espera en 0 -> se va a -A -> regresa a 0 (golpea) -> se queda */
@keyframes leftMarble{
  0%   { transform:translateX(0); }      /* quieto */
  25%  { transform:translateX(0); }      /* recibe golpe */
  50%  { transform:translateX(calc(-1 * var(--A))); } /* se aleja */
  75%  { transform:translateX(0); }      /* regresa y golpea, se queda */
  100% { transform:translateX(0); }
}

/* Respeta reduce motion */
@media (prefers-reduced-motion:reduce){
  .logo--left,.logo--right{animation:none}
}

/* Responsive */
@media (max-width:640px){
  .exchange{ flex-direction:column; gap:28px; }
  .logo-wrap{ width:clamp(140px,50vw,220px); }
}
</style>
</head>
<body>
<main class="hero" id="hero">
  <div class="wrap">
    <h1 class="word">AYACUCHO</h1>
    <div class="underline" aria-hidden="true"></div>

    <section class="exchange" aria-label="Dos canicas chocando en línea">
      <!-- Canica izquierda (COAR) -->
      <div class="logo-wrap">
        <img class="logo logo--left" src="animacion/coar.png" alt="Logo COAR">
      </div>
      <!-- Canica derecha (IB) -->
      <div class="logo-wrap">
        <img class="logo logo--right" src="animacion/ib.png" alt="Logo IB">
      </div>
    </section>
  </div>
</main>
</body>
</html>
